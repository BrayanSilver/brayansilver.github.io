<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .calculator {
            background: #1a1a1a;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            max-width: 350px;
            width: 100%;
        }
        .display {
            background: #0a0a0a;
            color: #22d3ee;
            font-size: 2.5rem;
            padding: 20px;
            text-align: right;
            border-radius: 10px;
            margin-bottom: 20px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            font-family: 'Courier New', monospace;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 20px;
            font-size: 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
        }
        .btn-number {
            background: #2a2a2a;
            color: white;
        }
        .btn-number:hover {
            background: #3a3a3a;
            transform: scale(1.05);
        }
        .btn-operator {
            background: #22d3ee;
            color: #0a0a0a;
        }
        .btn-operator:hover {
            background: #06b6d4;
        }
        .btn-clear {
            background: #ff4444;
            color: white;
        }
        .btn-clear:hover {
            background: #cc0000;
        }
        .btn-equals {
            background: #22d3ee;
            color: #0a0a0a;
            grid-column: span 2;
        }
        .btn-equals:hover {
            background: #06b6d4;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn-clear" onclick="clearAll()">C</button>
            <button class="btn-operator" onclick="appendOperator('/')">/</button>
            <button class="btn-operator" onclick="appendOperator('*')">×</button>
            <button class="btn-operator" onclick="deleteLast()">⌫</button>
            
            <button class="btn-number" onclick="appendNumber('7')">7</button>
            <button class="btn-number" onclick="appendNumber('8')">8</button>
            <button class="btn-number" onclick="appendNumber('9')">9</button>
            <button class="btn-operator" onclick="appendOperator('-')">-</button>
            
            <button class="btn-number" onclick="appendNumber('4')">4</button>
            <button class="btn-number" onclick="appendNumber('5')">5</button>
            <button class="btn-number" onclick="appendNumber('6')">6</button>
            <button class="btn-operator" onclick="appendOperator('+')">+</button>
            
            <button class="btn-number" onclick="appendNumber('1')">1</button>
            <button class="btn-number" onclick="appendNumber('2')">2</button>
            <button class="btn-number" onclick="appendNumber('3')">3</button>
            <button class="btn-operator" onclick="appendOperator('+')" style="grid-row: span 2;">+</button>
            
            <button class="btn-number" onclick="appendNumber('0')" style="grid-column: span 2;">0</button>
            <button class="btn-number" onclick="appendNumber('.')">.</button>
            
            <button class="btn-equals" onclick="calculate()">=</button>
        </div>
    </div>
    <script>
        let display = document.getElementById('display');
        let currentInput = '0';
        let operator = null;
        let previousInput = null;

        function updateDisplay() {
            display.textContent = currentInput;
        }

        function appendNumber(num) {
            if (currentInput === '0' || currentInput === 'Erro') {
                currentInput = num;
            } else {
                currentInput += num;
            }
            updateDisplay();
        }

        function appendOperator(op) {
            if (previousInput === null) {
                previousInput = currentInput;
                currentInput = '0';
                operator = op;
            } else {
                calculate();
                operator = op;
            }
        }

        function calculate() {
            if (previousInput === null || operator === null) return;
            
            let result;
            const prev = parseFloat(previousInput);
            const curr = parseFloat(currentInput);
            
            try {
                switch(operator) {
                    case '+':
                        result = prev + curr;
                        break;
                    case '-':
                        result = prev - curr;
                        break;
                    case '*':
                        result = prev * curr;
                        break;
                    case '/':
                        if (curr === 0) throw new Error('Divisão por zero');
                        result = prev / curr;
                        break;
                    default:
                        return;
                }
                
                currentInput = result.toString();
                previousInput = null;
                operator = null;
                updateDisplay();
            } catch (e) {
                currentInput = 'Erro';
                previousInput = null;
                operator = null;
                updateDisplay();
            }
        }

        function clearAll() {
            currentInput = '0';
            previousInput = null;
            operator = null;
            updateDisplay();
        }

        function deleteLast() {
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }
    </script>
</body>
</html>
