<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 1rem;
        }
        .add-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        .todo-list {
            list-style: none;
        }
        .todo-item {
            background: #f5f5f5;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
        }
        .todo-item:hover {
            background: #e8e8e8;
        }
        .todo-item.completed {
            opacity: 0.6;
            text-decoration: line-through;
        }
        .todo-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        .todo-item span {
            flex: 1;
        }
        .delete-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
        }
        .stats {
            margin-top: 20px;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Todo List</h1>
        <div class="input-group">
            <input type="text" id="todoInput" placeholder="Adicione uma tarefa..." onkeypress="if(event.key === 'Enter') addTodo()">
            <button class="add-btn" onclick="addTodo()">Adicionar</button>
        </div>
        <ul class="todo-list" id="todoList"></ul>
        <div class="stats" id="stats">Total: 0 | Conclu√≠das: 0</div>
    </div>
    <script>
        let todos = JSON.parse(localStorage.getItem('todos') || '[]');
        
        function renderTodos() {
            const list = document.getElementById('todoList');
            const stats = document.getElementById('stats');
            
            list.innerHTML = todos.map((todo, index) => `
                <li class="todo-item ${todo.completed ? 'completed' : ''}">
                    <input type="checkbox" ${todo.completed ? 'checked' : ''} onchange="toggleTodo(${index})">
                    <span>${todo.text}</span>
                    <button class="delete-btn" onclick="deleteTodo(${index})">Excluir</button>
                </li>
            `).join('');
            
            const completed = todos.filter(t => t.completed).length;
            stats.textContent = `Total: ${todos.length} | Conclu√≠das: ${completed}`;
        }
        
        function addTodo() {
            const input = document.getElementById('todoInput');
            const text = input.value.trim();
            
            if (text) {
                todos.push({ text, completed: false });
                localStorage.setItem('todos', JSON.stringify(todos));
                input.value = '';
                renderTodos();
            }
        }
        
        function toggleTodo(index) {
            todos[index].completed = !todos[index].completed;
            localStorage.setItem('todos', JSON.stringify(todos));
            renderTodos();
        }
        
        function deleteTodo(index) {
            todos.splice(index, 1);
            localStorage.setItem('todos', JSON.stringify(todos));
            renderTodos();
        }
        
        renderTodos();
    </script>
</body>
</html>
