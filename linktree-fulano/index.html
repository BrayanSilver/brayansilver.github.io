<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lari Beauty - Beleza e Estética</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Dancing+Script:wght@700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-color: #e662d4;
            --secondary-color: #ff9cee;
            --accent-color: #ffd6f7;
            --dark-color: #5a0b4d;
            --light-color: #fff9fd;
            --text-color: #333;
            --text-light: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #fce4ff, #ffd6f7, #f8bbf1);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: var(--text-color);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            max-width: 450px;
            width: 90%;
            margin: 20px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--accent-color) 0%, transparent 70%);
            opacity: 0.3;
            z-index: -1;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }

            50% {
                transform: translate(-20px, -20px) rotate(5deg);
            }

            100% {
                transform: translate(0, 0) rotate(0deg);
            }
        }

        .profile-container {
            position: relative;
            margin-bottom: 25px;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .profile-img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        .tagline {
            font-size: 1.1rem;
            color: var(--dark-color);
            margin-bottom: 30px;
            font-weight: 600;
            position: relative;
            display: inline-block;
        }

        .tagline::after {
            content: '';
            display: block;
            width: 50px;
            height: 2px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            margin: 10px auto;
            border-radius: 2px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 25px 0;
        }

        .social-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(230, 98, 212, 0.3);
        }

        .social-icon:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 8px 15px rgba(230, 98, 212, 0.4);
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(230, 98, 212, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(230, 98, 212, 0.6);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0));
            transform: translateX(-100%);
            transition: transform 0.4s ease;
        }

        .btn:hover::after {
            transform: translateX(100%);
        }

        .btn i {
            font-size: 1.2rem;
        }

        .floating-bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: floatBubble 15s linear infinite;
        }

        @keyframes floatBubble {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                bottom: -100px;
            }

            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                bottom: 100%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }

            .container {
                padding: 25px;
            }

            .profile-img {
                width: 120px;
                height: 120px;
            }

            .btn {
                padding: 12px;
                font-size: 0.9rem;
            }
        }

        /* Animação de pulsação para a foto de perfil */
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(230, 98, 212, 0.7);
            }

            70% {
                box-shadow: 0 0 0 15px rgba(230, 98, 212, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(230, 98, 212, 0);
            }
        }

        .profile-img {
            animation: pulse 2s infinite;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="profile-container">
            <img src="/linktree-fulano/img/461115937_983954090155111_5131865932019847923_n.jpg" alt="Lari Beauty"
                class="profile-img">
        </div>

        <h1>Lari Beauty</h1>
        <p class="tagline">Pele, Cílios e Sobrancelhas</p>

        <div class="social-icons">
            <a href="https://www.instagram.com/lari.beauty.88?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="
                target="_blank" class="social-icon">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.facebook.com/share/1Bc34gzaEZ/" target="_blank" class="social-icon">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://wa.me/5541995283370" target="_blank" class="social-icon">
                <i class="fab fa-whatsapp"></i>
            </a>
        </div>

        <div class="btn-container">
            <a href="sobreNos.html" class="btn">
                <i class="fas fa-heart"></i> Sobre Nós
            </a>
            <a href="serviços.html" class="btn">
                <i class="fas fa-spa"></i> Nossos Serviços
            </a>
            <a href="cuidados.html" class="btn">
                <i class="fas fa-book"></i> Cuidados
            </a>
            <a href="https://www.instagram.com/lari.beauty.88?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="
                class="btn">
                <i class="fas fa-envelope"></i> Contato
            </a>
        </div>
    </div>

    <div class="floating-bubbles">
        <!-- Bolhas flutuantes -->
        <div class="bubble" style="left: 10%; width: 40px; height: 40px; animation-delay: 0s;"></div>
        <div class="bubble" style="left: 20%; width: 20px; height: 20px; animation-delay: 2s;"></div>
        <div class="bubble" style="left: 35%; width: 30px; height: 30px; animation-delay: 4s;"></div>
        <div class="bubble" style="left: 50%; width: 25px; height: 25px; animation-delay: 6s;"></div>
        <div class="bubble" style="left: 65%; width: 35px; height: 35px; animation-delay: 8s;"></div>
        <div class="bubble" style="left: 80%; width: 15px; height: 15px; animation-delay: 10s;"></div>
        <div class="bubble" style="left: 90%; width: 30px; height: 30px; animation-delay: 12s;"></div>
    </div>

    <script>
        // Adiciona bolhas dinâmicas
        function createBubbles() {
            const bubblesContainer = document.querySelector('.floating-bubbles');
            const bubbleCount = 10;

            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');

                // Posição e tamanho aleatórios
                const size = Math.random() * 30 + 10;
                const left = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = Math.random() * 10 + 10;

                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${left}%`;
                bubble.style.animationDelay = `${delay}s`;
                bubble.style.animationDuration = `${duration}s`;

                // Opacidade aleatória
                bubble.style.opacity = Math.random() * 0.5 + 0.2;

                bubblesContainer.appendChild(bubble);
            }
        }

        // Inicia as bolhas quando a página carrega
        window.addEventListener('load', createBubbles);

        // Efeito de hover para os botões
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('mouseenter', () => {
                btn.style.transform = 'translateY(-5px)';
            });

            btn.addEventListener('mouseleave', () => {
                btn.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>

</html>
