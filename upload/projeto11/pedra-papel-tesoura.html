<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra, Papel e Tesoura - Python</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 700;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 20px;
        }
        .score {
            text-align: center;
        }
        .score-label {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        .score-value {
            color: #667eea;
            font-size: 2rem;
            font-weight: 700;
        }
        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .choice-btn {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #667eea;
            background: white;
            font-size: 3rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        .choice-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
            border-color: #764ba2;
        }
        .result {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 20px 0;
            padding: 20px;
            border-radius: 15px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .result.win {
            background: #d4edda;
            color: #155724;
        }
        .result.lose {
            background: #f8d7da;
            color: #721c24;
        }
        .result.tie {
            background: #fff3cd;
            color: #856404;
        }
        .reset-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        .reset-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }
        .python-badge {
            display: inline-block;
            background: #3776ab;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="python-badge">üêç Python</span>
        <h1>ü™®üìÑ‚úÇÔ∏è</h1>
        <p class="subtitle">Pedra, Papel e Tesoura</p>
        
        <div class="score-board">
            <div class="score">
                <div class="score-label">Voc√™</div>
                <div class="score-value" id="playerScore">0</div>
            </div>
            <div class="score">
                <div class="score-label">Computador</div>
                <div class="score-value" id="computerScore">0</div>
            </div>
        </div>

        <div class="choices">
            <button class="choice-btn" onclick="playGame('pedra')">ü™®</button>
            <button class="choice-btn" onclick="playGame('papel')">üìÑ</button>
            <button class="choice-btn" onclick="playGame('tesoura')">‚úÇÔ∏è</button>
        </div>

        <div class="result" id="result">Escolha uma op√ß√£o!</div>

        <button class="reset-btn" onclick="resetGame()">Novo Jogo</button>
    </div>
    <script>
        let playerScore = 0;
        let computerScore = 0;

        const choices = ['pedra', 'papel', 'tesoura'];
        const emojis = {
            'pedra': 'ü™®',
            'papel': 'üìÑ',
            'tesoura': '‚úÇÔ∏è'
        };

        function getComputerChoice() {
            return choices[Math.floor(Math.random() * choices.length)];
        }

        function playGame(playerChoice) {
            const computerChoice = getComputerChoice();
            const result = getResult(playerChoice, computerChoice);
            
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result';
            
            if (result === 'win') {
                playerScore++;
                resultDiv.classList.add('win');
                resultDiv.textContent = `Voc√™ ganhou! ${emojis[playerChoice]} vence ${emojis[computerChoice]}`;
            } else if (result === 'lose') {
                computerScore++;
                resultDiv.classList.add('lose');
                resultDiv.textContent = `Voc√™ perdeu! ${emojis[computerChoice]} vence ${emojis[playerChoice]}`;
            } else {
                resultDiv.classList.add('tie');
                resultDiv.textContent = `Empate! Ambos escolheram ${emojis[playerChoice]}`;
            }
            
            document.getElementById('playerScore').textContent = playerScore;
            document.getElementById('computerScore').textContent = computerScore;
        }

        function getResult(player, computer) {
            if (player === computer) return 'tie';
            
            if (
                (player === 'pedra' && computer === 'tesoura') ||
                (player === 'papel' && computer === 'pedra') ||
                (player === 'tesoura' && computer === 'papel')
            ) {
                return 'win';
            }
            
            return 'lose';
        }

        function resetGame() {
            playerScore = 0;
            computerScore = 0;
            document.getElementById('playerScore').textContent = '0';
            document.getElementById('computerScore').textContent = '0';
            document.getElementById('result').textContent = 'Escolha uma op√ß√£o!';
            document.getElementById('result').className = 'result';
        }
    </script>
</body>
</html>
