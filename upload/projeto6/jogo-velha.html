<body>
    <div class="container">
        <h1>ðŸŽ® Jogo da Velha</h1>
        <p class="subtitle">ClÃ¡ssico e Moderno</p>
        <div class="status" id="status">Vez do Jogador X</div>
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button class="reset-btn" onclick="resetGame()">Novo Jogo</button>
    </div>
    <script>
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;

        const cells = document.querySelectorAll('.cell');
        const status = document.getElementById('status');

        cells.forEach(cell => {
            cell.addEventListener('click', handleCellClick);
        });

        function handleCellClick(e) {
            const index = parseInt(e.target.dataset.index);
            
            if (board[index] !== '' || !gameActive) return;
            
            board[index] = currentPlayer;
            e.target.textContent = currentPlayer;
            e.target.classList.add(currentPlayer.toLowerCase());
            
            if (checkWinner()) {
                status.textContent = `ðŸŽ‰ Jogador ${currentPlayer} Venceu!`;
                status.style.background = 'rgba(126, 34, 206, 0.2)';
                gameActive = false;
                return;
            }
            
            if (board.every(cell => cell !== '')) {
                status.textContent = 'ðŸ¤ Empate!';
                status.style.background = 'rgba(102, 102, 102, 0.2)';
                gameActive = false;
                return;
            }
            
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            status.textContent = `Vez do Jogador ${currentPlayer}`;
        }

        function checkWinner() {
            const winConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            
            return winConditions.some(condition => {
                const [a, b, c] = condition;
                return board[a] && board[a] === board[b] && board[a] === board[c];
            });
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            status.textContent = 'Vez do Jogador X';
            status.style.background = 'rgba(30, 60, 114, 0.1)';
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o');
            });
        }
    </script>
