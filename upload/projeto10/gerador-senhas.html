<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #0f0f23;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(99, 102, 241, 0.15) 0%, transparent 50%);
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(20px, -20px); }
        }
        .container {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 
                0 0 60px rgba(59, 130, 246, 0.3),
                0 0 120px rgba(99, 102, 241, 0.2),
                inset 0 0 60px rgba(0, 0, 0, 0.3);
            max-width: 550px;
            width: 100%;
            border: 2px solid rgba(59, 130, 246, 0.3);
            position: relative;
            z-index: 1;
        }
        h1 {
            color: #3b82f6;
            margin-bottom: 10px;
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }
        .password-display {
            background: #0a0a1a;
            color: #3b82f6;
            padding: 25px;
            border-radius: 15px;
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 30px;
            font-family: 'JetBrains Mono', monospace;
            word-break: break-all;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(59, 130, 246, 0.3);
            box-shadow: inset 0 0 30px rgba(59, 130, 246, 0.1);
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
            letter-spacing: 2px;
        }
        .controls {
            margin-bottom: 25px;
        }
        .control-group {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        label {
            color: #e0e7ff;
            font-weight: 600;
            font-size: 1rem;
        }
        input[type="range"] {
            flex: 1;
            margin: 0 20px;
            height: 8px;
            border-radius: 5px;
            background: #1a1a2e;
            outline: none;
            -webkit-appearance: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #3b82f6;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }
        .length-display {
            color: #3b82f6;
            font-weight: 700;
            min-width: 40px;
            font-size: 1.2rem;
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        .option {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
        .option input[type="checkbox"] {
            width: 22px;
            height: 22px;
            accent-color: #3b82f6;
            cursor: pointer;
        }
        .option label {
            cursor: pointer;
            flex: 1;
        }
        .buttons {
            display: flex;
            gap: 15px;
        }
        button {
            flex: 1;
            padding: 18px;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Space Grotesk', sans-serif;
        }
        .generate-btn {
            background: linear-gradient(135deg, #3b82f6 0%, #6366f1 100%);
            color: white;
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }
        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.6);
        }
        .copy-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }
        .copy-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Gerador de Senhas</h1>
        <div class="password-display" id="password">Clique em Gerar</div>
        <div class="controls">
            <div class="control-group">
                <label>Tamanho:</label>
                <input type="range" id="length" min="8" max="32" value="16" oninput="updateLength()">
                <span class="length-display" id="lengthDisplay">16</span>
            </div>
            <div class="options">
                <div class="option">
                    <input type="checkbox" id="uppercase" checked>
                    <label for="uppercase">Mai√∫sculas (A-Z)</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="lowercase" checked>
                    <label for="lowercase">Min√∫sculas (a-z)</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="numbers" checked>
                    <label for="numbers">N√∫meros (0-9)</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="symbols" checked>
                    <label for="symbols">S√≠mbolos (!@#$%)</label>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button class="generate-btn" onclick="generatePassword()">Gerar Senha</button>
            <button class="copy-btn" onclick="copyPassword()">Copiar</button>
        </div>
    </div>
    <script>
        function updateLength() {
            document.getElementById('lengthDisplay').textContent = document.getElementById('length').value;
        }

        function generatePassword() {
            const length = parseInt(document.getElementById('length').value);
            const uppercase = document.getElementById('uppercase').checked;
            const lowercase = document.getElementById('lowercase').checked;
            const numbers = document.getElementById('numbers').checked;
            const symbols = document.getElementById('symbols').checked;
            
            let chars = '';
            if (uppercase) chars += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (lowercase) chars += 'abcdefghijklmnopqrstuvwxyz';
            if (numbers) chars += '0123456789';
            if (symbols) chars += '!@#$%&*()_+-=[]{}|;:,.<>?';
            
            if (!chars) {
                alert('Selecione pelo menos uma op√ß√£o!');
                return;
            }
            
            let password = '';
            for (let i = 0; i < length; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            
            document.getElementById('password').textContent = password;
        }

        function copyPassword() {
            const password = document.getElementById('password').textContent;
            if (password === 'Clique em Gerar') return;
            
            navigator.clipboard.writeText(password).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '‚úì Copiado!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            });
        }

        generatePassword();
    </script>
</body>
</html>
