<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code - PHP</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: #ffffff;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 550px;
            width: 100%;
            border: 1px solid #e0e0e0;
        }
        h1 {
            color: #1a1a1a;
            margin-bottom: 8px;
            text-align: center;
            font-size: 1.8rem;
            font-weight: 600;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.85rem;
            font-weight: 400;
        }
        .php-badge {
            display: inline-block;
            background: #2d3748;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.75rem;
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
            font-weight: 500;
        }
        .input-group {
            margin-bottom: 30px;
        }
        input, select {
            width: 100%;
            padding: 12px 16px;
            background: white;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            color: #1a1a1a;
            margin-bottom: 15px;
            transition: border-color 0.2s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #4a5568;
            box-shadow: 0 0 0 2px rgba(74, 85, 104, 0.1);
        }
        input::placeholder {
            color: #9ca3af;
        }
        .qr-container {
            display: flex;
            justify-content: center;
            margin: 30px 0;
            padding: 20px;
            background: #fafafa;
            border-radius: 4px;
            min-height: 250px;
            align-items: center;
            border: 1px solid #e5e5e5;
        }
        .buttons {
            display: flex;
            gap: 15px;
        }
        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            font-family: 'Inter', sans-serif;
        }
        .generate-btn {
            background: #2d3748;
            color: white;
        }
        .generate-btn:hover {
            background: #1a202c;
        }
        .download-btn {
            background: #4a5568;
            color: white;
        }
        .download-btn:hover {
            background: #2d3748;
        }
        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }
            h1 {
                font-size: 1.5rem;
            }
            .qr-container {
                min-height: 200px;
                padding: 15px;
            }
            .buttons {
                flex-direction: column;
            }
            button {
                width: 100%;
            }
        }
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            .qr-container {
                min-height: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="php-badge">PHP</div>
        <h1>Gerador de QR Code</h1>
        <p class="subtitle">Gere QR Codes instantaneamente</p>
        
        <div class="input-group">
            <input type="text" id="qrText" placeholder="Digite o texto ou URL..." value="https://github.com">
            <select id="qrSize">
                <option value="200">Pequeno (200x200)</option>
                <option value="300" selected>Médio (300x300)</option>
                <option value="400">Grande (400x400)</option>
            </select>
        </div>

        <div class="qr-container" id="qrContainer">
            <p style="color: #9ca3af;">Seu QR Code aparecerá aqui</p>
        </div>

        <div class="buttons">
            <button class="generate-btn" onclick="generateQR()">Gerar QR Code</button>
            <button class="download-btn" onclick="downloadQR()">Download</button>
        </div>
    </div>
    <script>
        let qrcode = null;

        function generateQR() {
            const text = document.getElementById('qrText').value;
            const size = parseInt(document.getElementById('qrSize').value);
            
            if (!text.trim()) {
                alert('Por favor, digite um texto ou URL!');
                return;
            }

            const container = document.getElementById('qrContainer');
            container.innerHTML = '';

            qrcode = new QRCode(container, {
                text: text,
                width: size,
                height: size,
                colorDark: '#000000',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });
        }

        function downloadQR() {
            if (!qrcode) {
                alert('Gere um QR Code primeiro!');
                return;
            }

            const canvas = document.querySelector('#qrContainer canvas');
            if (canvas) {
                const url = canvas.toDataURL();
                const a = document.createElement('a');
                a.href = url;
                a.download = 'qrcode.png';
                a.click();
            }
        }

        // Gerar QR Code inicial
        window.addEventListener('load', () => {
            generateQR();
        });
    </script>
</body>
</html>
