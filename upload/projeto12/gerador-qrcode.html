<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code - PHP</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: #1a1a2e;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(139, 92, 246, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(59, 130, 246, 0.2) 0%, transparent 50%);
        }
        .container {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.5);
            max-width: 550px;
            width: 100%;
            border: 2px solid rgba(139, 92, 246, 0.3);
            position: relative;
            z-index: 1;
        }
        h1 {
            color: #8b5cf6;
            margin-bottom: 10px;
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
        }
        .subtitle {
            text-align: center;
            color: #94a3b8;
            margin-bottom: 30px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .php-badge {
            display: inline-block;
            background: #777bb4;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
        }
        .input-group {
            margin-bottom: 30px;
        }
        input, select {
            width: 100%;
            padding: 15px;
            background: rgba(15, 23, 42, 0.6);
            border: 2px solid rgba(139, 92, 246, 0.3);
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Roboto Mono', monospace;
            color: #e2e8f0;
            margin-bottom: 15px;
            transition: all 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
        }
        input::placeholder {
            color: #64748b;
        }
        .qr-container {
            display: flex;
            justify-content: center;
            margin: 30px 0;
            padding: 20px;
            background: white;
            border-radius: 15px;
            min-height: 250px;
            align-items: center;
        }
        .buttons {
            display: flex;
            gap: 15px;
        }
        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Inter', sans-serif;
        }
        .generate-btn {
            background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
        }
        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.5);
        }
        .download-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="php-badge">üêò PHP</div>
        <h1>üì± Gerador de QR Code</h1>
        <p class="subtitle">Gere QR Codes instantaneamente</p>
        
        <div class="input-group">
            <input type="text" id="qrText" placeholder="Digite o texto ou URL..." value="https://github.com">
            <select id="qrSize">
                <option value="200">Pequeno (200x200)</option>
                <option value="300" selected>M√©dio (300x300)</option>
                <option value="400">Grande (400x400)</option>
            </select>
        </div>

        <div class="qr-container" id="qrContainer">
            <p style="color: #64748b;">Seu QR Code aparecer√° aqui</p>
        </div>

        <div class="buttons">
            <button class="generate-btn" onclick="generateQR()">Gerar QR Code</button>
            <button class="download-btn" onclick="downloadQR()">Download</button>
        </div>
    </div>
    <script>
        let qrcode = null;

        function generateQR() {
            const text = document.getElementById('qrText').value;
            const size = parseInt(document.getElementById('qrSize').value);
            
            if (!text.trim()) {
                alert('Por favor, digite um texto ou URL!');
                return;
            }

            const container = document.getElementById('qrContainer');
            container.innerHTML = '';

            qrcode = new QRCode(container, {
                text: text,
                width: size,
                height: size,
                colorDark: '#000000',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });
        }

        function downloadQR() {
            if (!qrcode) {
                alert('Gere um QR Code primeiro!');
                return;
            }

            const canvas = document.querySelector('#qrContainer canvas');
            if (canvas) {
                const url = canvas.toDataURL();
                const a = document.createElement('a');
                a.href = url;
                a.download = 'qrcode.png';
                a.click();
            }
        }

        // Gerar QR Code inicial
        window.addEventListener('load', () => {
            generateQR();
        });
    </script>
</body>
</html>
