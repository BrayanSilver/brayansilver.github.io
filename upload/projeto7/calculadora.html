<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Orbitron', monospace;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(34, 211, 238, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(34, 211, 238, 0.1) 0%, transparent 50%);
            animation: pulse 4s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        .calculator {
            background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
            border-radius: 25px;
            padding: 25px;
            box-shadow: 
                0 0 50px rgba(34, 211, 238, 0.3),
                0 0 100px rgba(34, 211, 238, 0.1),
                inset 0 0 50px rgba(0, 0, 0, 0.5);
            max-width: 380px;
            width: 100%;
            border: 2px solid rgba(34, 211, 238, 0.3);
            position: relative;
            z-index: 1;
        }
        .display {
            background: #000;
            color: #22d3ee;
            font-size: 2.8rem;
            padding: 25px 20px;
            text-align: right;
            border-radius: 15px;
            margin-bottom: 25px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            font-family: 'Orbitron', monospace;
            word-wrap: break-word;
            overflow-wrap: break-word;
            border: 2px solid rgba(34, 211, 238, 0.2);
            box-shadow: inset 0 0 20px rgba(34, 211, 238, 0.1);
            text-shadow: 0 0 10px rgba(34, 211, 238, 0.5);
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }
        button {
            padding: 22px;
            font-size: 1.4rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .btn-number {
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .btn-number:hover {
            background: linear-gradient(135deg, #3a3a3a 0%, #2a2a2a 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }
        .btn-operator {
            background: linear-gradient(135deg, #22d3ee 0%, #06b6d4 100%);
            color: #000;
            border: 1px solid rgba(34, 211, 238, 0.5);
        }
        .btn-operator:hover {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.6);
        }
        .btn-clear {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }
        .btn-clear:hover {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.6);
        }
        .btn-equals {
            background: linear-gradient(135deg, #22d3ee 0%, #06b6d4 100%);
            color: #000;
            grid-column: span 2;
            font-size: 1.6rem;
        }
        .btn-equals:hover {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            box-shadow: 0 0 30px rgba(34, 211, 238, 0.8);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn-clear" onclick="clearAll()">C</button>
            <button class="btn-operator" onclick="appendOperator('/')">/</button>
            <button class="btn-operator" onclick="appendOperator('*')">×</button>
            <button class="btn-operator" onclick="deleteLast()">⌫</button>
            
            <button class="btn-number" onclick="appendNumber('7')">7</button>
            <button class="btn-number" onclick="appendNumber('8')">8</button>
            <button class="btn-number" onclick="appendNumber('9')">9</button>
            <button class="btn-operator" onclick="appendOperator('-')">-</button>
            
            <button class="btn-number" onclick="appendNumber('4')">4</button>
            <button class="btn-number" onclick="appendNumber('5')">5</button>
            <button class="btn-number" onclick="appendNumber('6')">6</button>
            <button class="btn-operator" onclick="appendOperator('+')">+</button>
            
            <button class="btn-number" onclick="appendNumber('1')">1</button>
            <button class="btn-number" onclick="appendNumber('2')">2</button>
            <button class="btn-number" onclick="appendNumber('3')">3</button>
            <button class="btn-operator" onclick="appendOperator('+')" style="grid-row: span 2;">+</button>
            
            <button class="btn-number" onclick="appendNumber('0')" style="grid-column: span 2;">0</button>
            <button class="btn-number" onclick="appendNumber('.')">.</button>
            
            <button class="btn-equals" onclick="calculate()">=</button>
        </div>
    </div>
    <script>
        let display = document.getElementById('display');
        let currentInput = '0';
        let operator = null;
        let previousInput = null;

        function updateDisplay() {
            display.textContent = currentInput;
        }

        function appendNumber(num) {
            if (currentInput === '0' || currentInput === 'Erro') {
                currentInput = num;
            } else {
                currentInput += num;
            }
            updateDisplay();
        }

        function appendOperator(op) {
            if (previousInput === null) {
                previousInput = currentInput;
                currentInput = '0';
                operator = op;
            } else {
                calculate();
                operator = op;
            }
        }

        function calculate() {
            if (previousInput === null || operator === null) return;
            
            let result;
            const prev = parseFloat(previousInput);
            const curr = parseFloat(currentInput);
            
            try {
                switch(operator) {
                    case '+':
                        result = prev + curr;
                        break;
                    case '-':
                        result = prev - curr;
                        break;
                    case '*':
                        result = prev * curr;
                        break;
                    case '/':
                        if (curr === 0) throw new Error('Divisão por zero');
                        result = prev / curr;
                        break;
                    default:
                        return;
                }
                
                currentInput = result.toString();
                previousInput = null;
                operator = null;
                updateDisplay();
            } catch (e) {
                currentInput = 'Erro';
                previousInput = null;
                operator = null;
                updateDisplay();
            }
        }

        function clearAll() {
            currentInput = '0';
            previousInput = null;
            operator = null;
            updateDisplay();
        }

        function deleteLast() {
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }
    </script>
</body>
</html>
