    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Nunito', sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: #ffffff;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 650px;
            width: 100%;
            border: 1px solid #e0e0e0;
        }
        h1 {
            font-family: 'Nunito', sans-serif;
            color: #1a1a1a;
            margin-bottom: 10px;
            font-size: 2rem;
            font-weight: 700;
        }
        .info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 25px;
            font-size: 1.1rem;
            font-weight: 600;
        }
        .info div {
            padding: 10px 20px;
            background: #2d3748;
            color: white;
            border-radius: 4px;
            font-weight: 500;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 25px 0;
        }
        .card {
            aspect-ratio: 1;
            background: #4a5568;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            font-weight: bold;
            transition: background-color 0.2s;
            position: relative;
            border: 1px solid #2d3748;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #4a5568;
            transition: opacity 0.2s;
        }
        .card.flipped::before {
            opacity: 0;
        }
        .card:hover {
            background: #2d3748;
        }
        .card.flipped {
            background: #f0f0f0;
            color: #333;
        }
        .card.matched {
            background: #2d3748;
            cursor: default;
            border-color: #1a202c;
        }
        .reset-btn {
            background: #2d3748;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 25px;
            transition: background-color 0.2s;
        }
        .reset-btn:hover {
            background: #1a202c;
        }
        @media (max-width: 768px) {
            .container {
                padding: 25px;

            h1 {
                font-size: 1.5rem;

                font-size: 0.9rem;
                flex-direction: column;
                gap: 10px;
            }
            .info div {
                padding: 8px 15px;
            }
            .board {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }
            .card {
                font-size: 2rem;
            }
        }
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            .board {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }
            .card {
                font-size: 1.5rem;
            }
        }
    </style>

<body>
    <div class="container">
        <h1>Jogo da Mem贸ria</h1>
        <div class="info">
            <div>Movimentos: <span id="moves">0</span></div>
            <div>Pares: <span id="pairs">0/8</span></div>
        </div>
        <div class="board" id="board"></div>
        <button class="reset-btn" onclick="resetGame()">Novo Jogo</button>
    </div>
    <script>
        const emojis = ['', '', '', '', '', '', '', ''];
        let cards = [];
        let flippedCards = [];
        let moves = 0;
        let pairsFound = 0;

        function createBoard() {
            const board = document.getElementById('board');
            const pairs = [...emojis, ...emojis];
            pairs.sort(() => Math.random() - 0.5);
            
            cards = pairs.map((emoji, index) => ({
                emoji,
                index,
                flipped: false,
                matched: false
            }));
            
            board.innerHTML = cards.map((card, i) => `
                <div class="card" data-index="${i}" onclick="flipCard(${i})">
                    <span style="opacity: 0;">${card.emoji}</span>
                </div>
            `).join('');
        }

        function flipCard(index) {
            const card = cards[index];
            if (card.flipped || card.matched || flippedCards.length === 2) return;
            
            card.flipped = true;
            flippedCards.push(card);
            
            const cardElement = document.querySelector(`[data-index="${index}"]`);
            cardElement.classList.add('flipped');
            const span = cardElement.querySelector('span');
            span.style.opacity = '1';
            
            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                
                setTimeout(() => {
                    if (flippedCards[0].emoji === flippedCards[1].emoji) {
                        flippedCards[0].matched = true;
                        flippedCards[1].matched = true;
                        pairsFound++;
                        document.getElementById('pairs').textContent = `${pairsFound}/8`;
                        
                        flippedCards.forEach(c => {
                            const el = document.querySelector(`[data-index="${c.index}"]`);
                            el.classList.add('matched');
                        });
                        
                        if (pairsFound === 8) {
                            setTimeout(() => alert(`Parab茅ns! Voc锚 completou em ${moves} movimentos!`), 500);
                        }
                    } else {
                        flippedCards.forEach(c => {
                            c.flipped = false;
                            const el = document.querySelector(`[data-index="${c.index}"]`);
                            el.classList.remove('flipped');
                            const span = el.querySelector('span');
                            span.style.opacity = '0';
                        });
                    }
                    flippedCards = [];
                }, 1000);
            }
        }

        function resetGame() {
            moves = 0;
            pairsFound = 0;
            flippedCards = [];
            document.getElementById('moves').textContent = '0';
            document.getElementById('pairs').textContent = '0/8';
            createBoard();
        }

        createBoard();
    </script>
</body>
