<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas - Python</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: #ffffff;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            border: 1px solid #e0e0e0;
        }
        h1 {
            color: #1a1a1a;
            margin-bottom: 8px;
            text-align: center;
            font-size: 1.8rem;
            font-weight: 600;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.85rem;
            font-weight: 400;
        }
        .python-badge {
            display: inline-block;
            background: #2d3748;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.75rem;
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
            font-weight: 500;
        }
        .converter {
            background: #fafafa;
            border-radius: 6px;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid #e5e5e5;
        }
        .input-group {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
        }
        input, select {
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 1rem;
            font-family: 'Space Grotesk', sans-serif;
            transition: border-color 0.2s;
            background: white;
        }
        input {
            flex: 1;
            font-weight: 500;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #4a5568;
            box-shadow: 0 0 0 2px rgba(74, 85, 104, 0.1);
        }
        select {
            cursor: pointer;
            font-weight: 500;
        }
        .swap-btn {
            background: #4a5568;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .swap-btn:hover {
            background: #2d3748;
        }
        .result {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 4px;
            font-size: 1.5rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-top: 20px;
            border: 1px solid #e5e5e5;
        }
        .convert-btn {
            width: 100%;
            padding: 14px;
            background: #2d3748;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .convert-btn:hover {
            background: #1a202c;
        }
        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }
            h1 {
                font-size: 1.5rem;
            }
            .input-group {
                flex-direction: column;
                gap: 10px;
            }
            input, select {
                width: 100%;
            }
            .result {
                font-size: 1.2rem;
                padding: 15px;
            }
        }
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            .converter {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="python-badge">Python</div>
        <h1>Conversor de Moedas</h1>
        <p class="subtitle">Conversão em tempo real</p>
        
        <div class="converter">
            <div class="input-group">
                <input type="number" id="amount" placeholder="0.00" value="100" step="0.01" min="0">
                <select id="fromCurrency">
                    <option value="USD">USD - Dólar</option>
                    <option value="BRL" selected>BRL - Real</option>
                    <option value="EUR">EUR - Euro</option>
                    <option value="GBP">GBP - Libra</option>
                    <option value="JPY">JPY - Iene</option>
                </select>
            </div>

            <div style="text-align: center; margin: 15px 0;">
                <button class="swap-btn" onclick="swapCurrencies()">⇅</button>
            </div>

            <div class="input-group">
                <input type="text" id="result" readonly placeholder="0.00" style="background: white; cursor: default;">
                <select id="toCurrency">
                    <option value="USD" selected>USD - Dólar</option>
                    <option value="BRL">BRL - Real</option>
                    <option value="EUR">EUR - Euro</option>
                    <option value="GBP">GBP - Libra</option>
                    <option value="JPY">JPY - Iene</option>
                </select>
            </div>
        </div>

        <button class="convert-btn" onclick="convertCurrency()">Converter</button>
    </div>
    <script>
        // Taxas de câmbio aproximadas (em produção, use uma API real)
        const exchangeRates = {
            USD: { BRL: 5.20, EUR: 0.92, GBP: 0.79, JPY: 150.00, USD: 1 },
            BRL: { USD: 0.19, EUR: 0.18, GBP: 0.15, JPY: 28.85, BRL: 1 },
            EUR: { USD: 1.09, BRL: 5.67, GBP: 0.86, JPY: 163.04, EUR: 1 },
            GBP: { USD: 1.27, BRL: 6.60, EUR: 1.16, JPY: 189.87, GBP: 1 },
            JPY: { USD: 0.0067, BRL: 0.035, EUR: 0.0061, GBP: 0.0053, JPY: 1 }
        };

        function convertCurrency() {
            const amount = parseFloat(document.getElementById('amount').value);
            const from = document.getElementById('fromCurrency').value;
            const to = document.getElementById('toCurrency').value;

            if (isNaN(amount) || amount < 0) {
                alert('Por favor, insira um valor válido!');
                return;
            }

            const rate = exchangeRates[from][to];
            const result = (amount * rate).toFixed(2);
            
            document.getElementById('result').value = result;
        }

        function swapCurrencies() {
            const from = document.getElementById('fromCurrency');
            const to = document.getElementById('toCurrency');
            const temp = from.value;
            from.value = to.value;
            to.value = temp;
            convertCurrency();
        }

        // Converter automaticamente ao mudar valores
        document.getElementById('amount').addEventListener('input', convertCurrency);
        document.getElementById('fromCurrency').addEventListener('change', convertCurrency);
        document.getElementById('toCurrency').addEventListener('change', convertCurrency);

        // Converter ao carregar
        window.addEventListener('load', convertCurrency);
    </script>
</body>
</html>
